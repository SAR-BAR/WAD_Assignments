<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Login.css">
    <title>Login</title>
</head>

<body>
    <div class="menu-bar">
        <ul>
            <li><a href="/Website/index.html"> Home </a> </li>
            <li><a href="/Website/AboutUs.html">About Us </a> </li>
            <li><a href="/Website/Services.html">Activities </a> </li>
            <li><a href="/Website/Gallery.html">Gallery </a> </li>
            <li class="active"><a href="/Website/Login.html">Login </a> </li>
        </ul>
    </div>


    <div class="form-bg">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-3 col-md-6">
                    <div class="form-container">
                        <h3 class="title">Register</h3>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label>User Name</label>
                                <input type="text" class="form-control" placeholder="User Name">
                            </div>
                            <div class="form-group">
                                <label>Email ID</label>
                                <input type="email" class="form-control" placeholder="Email Address">
                            </div>
                            <div class="form-group">
                                <label>Roll Number</label>
                                <input type="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <label>Phone No.</label>
                                <input type="text" class="form-control" placeholder="Phone Number">
                            </div>
                            <div class="form-group">
                                <label>Department</label>
                                <select class="form-control">
                                    <option value="Pune">First Year</option>
                                    <option value="Satara">Second Year </option>
                                    <option value="Mumbai">Third Year </option>
                                    <option value="Kolhapur">Fourth Year</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Feedback</label>
                                <textarea class="form-control" placeholder="Write your feedback here"></textarea>
                            </div>
                            <span class="signin-link">Already have an account? Click here to <a href="">Login</a></span>
                            <button class="btn signup">Send feedback </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
